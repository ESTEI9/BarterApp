<ion-header>
    <ion-toolbar color="primary">
        <ion-title *ngIf="segment === 'inbox'">Inbox</ion-title>
        <ion-title *ngIf="segment === 'outbox'">Sent</ion-title>
        <ion-title *ngIf="segment === 'archives'">Archives</ion-title>
        <ion-menu-button slot="start" menu="barter" color="light"></ion-menu-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-menu side="start" type="overlay" contentId="menu-content" menuId="barter">
        <ion-content color="light-alt">
            <ion-menu-toggle auto-hide="false">
                <ion-list lines="none" id="main-menu" no-padding>
                    <ion-item padding>
                        <img src="assets/logo.svg" />
                    </ion-item>
                    <ion-item (click)="switchSegment('inbox')">
                        <ion-icon name="ios-mail" slot="start"
                            [color]="segment === 'inbox' ? 'highlight' : 'secondary'"></ion-icon>
                        <ion-label>Received</ion-label>
                    </ion-item>
                    <ion-item (click)="switchSegment('outbox')">
                        <ion-icon name="md-paper" slot="start"
                            [color]="segment === 'outbox' ? 'highlight' : 'secondary'"></ion-icon>
                        <ion-label>Sent</ion-label>
                    </ion-item>
                    <ion-item (click)="switchSegment('archives')">
                        <ion-icon name="md-filing" slot="start"
                            [color]="segment === '/archives' ? 'highlight' : 'secondary'"></ion-icon>
                        <ion-label>Archives</ion-label>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main id="menu-content"></ion-router-outlet>
    <app-inbox *ngIf="segment === 'inbox'"></app-inbox>
    <app-outbox *ngIf="segment === 'outbox'"></app-outbox>
    <app-archives *ngIf="segment === 'archives'"></app-archives>
</ion-content>
