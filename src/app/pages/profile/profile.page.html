<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked" class="label">Trade Alias (DBA)<span class="required">*</span></ion-label>
      <ion-input [(ngModel)]="dba"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Account Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="accPhone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Website</ion-label>
      <ion-input [(ngModel)]="website"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Industry</ion-label>
      <ion-text *ngIf="industry" class="listToggle">
        <span>{{industry.name}}</span>
        <ion-buttons>
          <ion-button color="secondary" *ngIf="!changeIndustry" (click)="changeIndustry = true">Change</ion-button>
          <ion-button color="secondary" *ngIf="changeIndustry" (click)="changeIndustry = false">Close</ion-button>
        </ion-buttons>
      </ion-text>
      <div *ngIf="changeIndustry" style="width:100%;">
        <ion-searchbar (ionChange)="searchIndustries($event.detail.value)" color="light-alt"></ion-searchbar>
        <ion-list lines="full">
          <ion-item *ngFor="let industry of vars.industries" (click)="updateIndustry(industry.industry_id)">
            <ion-checkbox no-margin [checked]="vars.merchantData.industry_id === industry.industry_id" slot="start">
            </ion-checkbox>
            <ion-label>{{industry.name}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>
    <ion-item *ngIf="!changeLocation">
      <ion-toolbar color="clear">
        <ion-label position="stacked" class="label">Primary Location<span class="required">*</span></ion-label>
        <ion-buttons slot="end">
          <ion-button color="secondary" *ngIf="!addLocation" (click)="addLocation = true">
            <ion-icon name="add" slot="start"></ion-icon>Add
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-item>
    <ion-item *ngIf="location" class="listToggle">
      <ion-label *ngIf="!changeLocation">{{location.address}} {{location.city}}, {{location.abbr}}</ion-label>
      <ion-buttons slot="end" *ngIf="locations.length > 1 && !changeLocation">
        <ion-button (click)="changeLocation = true">
          <ion-icon name="list" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <div *ngIf="changeLocation" style="width:100%;">
        <ion-toolbar>
          <ion-label class="label">Change Location</ion-label>
          <ion-buttons slot="end">
            <ion-button color="clear" (click)="changeLocation = false">
              <ion-icon name="md-close" color="danger" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-list lines="full">
          <ion-item *ngFor="let loc of locations; let i = index;" style="--padding-start: 0; --inner-padding-end: 0;">
            <ion-list lines="none" class="locationOption" no-padding>
              <ion-item>
                <ion-radio [value]="loc.store_id" [checked]="location.store_id === loc.store_id" slot="start" no-margin
                  (click)="updateLocation(loc)">
                </ion-radio>
              </ion-item>
              <ion-item>
                <ion-label>{{loc.address}} {{loc.city}}, {{loc.abbr}}</ion-label>
                <ion-icon slot="end" color="danger" name="remove-circle" (click)="deleteLocation(i)"
                  *ngIf="locations.length > 1"></ion-icon>
              </ion-item>
            </ion-list>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>
  </ion-list>
  <ion-card *ngIf="addLocation === true" class="addLocation">
    <ion-card-header no-padding>
      <ion-toolbar>
        <ion-title>Add a Location</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)='addLocation = false'>
            <ion-icon name="md-close" color="danger" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <app-searchable-dropdown [options]="searchLocations" debounce="300" placeholder="Search Cities" color="light-alt"
        (updateOptions)="updateSearchLocations($event)" (selectValue)="setLocation($event)">
      </app-searchable-dropdown>
      <ion-input [(ngModel)]="newLocation.address" placeholder="Address"></ion-input>
      <ion-input [(ngModel)]="newLocation.zipcode" type="tel" placeholder="Zipcode"></ion-input>
      <ion-input [(ngModel)]="newLocation.phone" type="tel" placeholder="Store Phone"></ion-input>
      <ion-button (click)="createLocation()" color="highlight" [disabled]="updating">Create</ion-button>
    </ion-card-content>
  </ion-card>
  <div text-center style="width:100%" margin-top margin-bottom>
    <ion-button size="default" shape="round" color="secondary" (click)="updateData()" [disabled]="updating">
      <span *ngIf="!updating">Update</span>
      <ion-spinner color="highlight" *ngIf="updating"></ion-spinner>
    </ion-button>
  </div>
</ion-content>
