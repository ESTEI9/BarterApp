<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-label position="stacked" class="label">Trade Alias (DBA)<span class="required">*</span></ion-label>
      <ion-input [(ngModel)]="dba"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Account Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="accPhone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Website</ion-label>
      <ion-input [(ngModel)]="website"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" class="label">Industry</ion-label>
      <ion-text *ngIf="industry" class="listToggle">
        <span>{{industry.name}}</span>
        <ion-buttons>
          <ion-button color="secondary" *ngIf="!changeIndustry" (click)="changeIndustry = true">Change</ion-button>
          <ion-button color="secondary" *ngIf="changeIndustry" (click)="changeIndustry = false">Close</ion-button>
        </ion-buttons>
      </ion-text>
      <div *ngIf="changeIndustry" style="width:100%;">
        <ion-searchbar (ionChange)="searchIndustries($event.detail.value)" color="light-alt"></ion-searchbar>
        <ion-list lines="full">
          <ion-item *ngFor="let industry of vars.industries" (click)="updateIndustry(industry.industry_id)">
            <ion-checkbox no-margin [checked]="vars.merchantData.industry_id === industry.industry_id" slot="start"></ion-checkbox>
            <ion-label>{{industry.name}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>
    <ion-item margin-bottom>
      <ion-label position="stacked" class="label">Primary Location<span class="required">*</span></ion-label>
        <ion-text *ngIf="industry" class="listToggle">
          <span>{{location.address}} {{location.city}}, {{location.abbr}}</span>
          <ion-buttons *ngIf="locations.length > 1">
            <ion-button color="secondary" *ngIf="!changeLocation" (click)="changeLocation = true">Change</ion-button>
            <ion-button color="secondary" *ngIf="changeLocation" (click)="changeLocation = false">Close</ion-button>
          </ion-buttons>
        </ion-text>
      <div *ngIf="changeLocation">
        <ion-searchbar (ionChange)="searchLocations($event.detail.value)" color="light-alt"></ion-searchbar>
        <ion-list lines="full">
          <ion-item *ngFor="let loc of locations" (click)="updateLocation(loc)">
            <ion-checkbox [value]="loc.store_id" [checked]="location.store_id === loc.store_id" slot="start" no-margin>
            </ion-checkbox>
            <ion-label>{{loc.address}} {{loc.city}}, {{loc.abbr}}</ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ion-item>
  </ion-list>
  <div text-center style="width:100%" margin-top margin-bottom>
    <ion-button size="default" shape="round" color="secondary" (click)="updateData()" [disabled]="updating">
      <span *ngIf="!updating">Update</span>
      <ion-spinner color="highlight" *ngIf="updating"></ion-spinner>
    </ion-button>
  </div>
</ion-content>
