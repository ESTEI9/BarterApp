<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Archives</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button slot="start" menu="primary"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <seg-trades *ngIf="segment === 'trades'" segment="archives" [data]="trades" (update)="updateType($event)"></seg-trades>
    <seg-invoices *ngIf="segment === 'invoices'" segment="archives" [data]="invoices" (update)="updateType($event)"></seg-invoices>
    <seg-gifts *ngIf="segment === 'gifts'" segment="archives" [data]="gifts" (update)='updateType($event)'></seg-gifts>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-button size="large" color="highlight" (click)="startNewTrade()">
            <ion-icon name="md-create"></ion-icon>
        </ion-button>
    </ion-fab>
</ion-content>
<ion-footer>
    <ion-toolbar color="secondary">
        <ion-segment (ionChange)="switchSegment($event)">
            <ion-segment-button value="trades" checked>Trades</ion-segment-button>
            <ion-segment-button value="invoices">Invoices</ion-segment-button>
            <ion-segment-button value="gifts">Gifts</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-footer>
