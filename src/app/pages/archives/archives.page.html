<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Archives</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button slot="start" menu="primary"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="highlight">
        <ion-segment (ionChange)="switchSegment($event)">
            <ion-segment-button value="trades" checked>Trades</ion-segment-button>
            <ion-segment-button value="invoices">Invoices</ion-segment-button>
            <ion-segment-button value="gifts">Gifts</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>
    <seg-trades *ngIf="segment === 'trades'" segment="archives"></seg-trades>
    <seg-invoices *ngIf="segment === 'invoices'" segment="archives"></seg-invoices>
    <seg-gifts *ngIf="segment === 'gifts'" segment="archives"></seg-gifts>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-button size="large" shape="round" color="highlight" (click)="startNewTrade()">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-label>New</ion-label>
        </ion-button>
    </ion-fab>
</ion-content>
