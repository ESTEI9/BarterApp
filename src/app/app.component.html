<ion-app>
    <ion-tabs>
        <ion-tab-bar slot="bottom" *ngIf="(vars.currentRoute && !vars.currentRoute.includes('login')) && vars.currentRoute !== '/'">
            <ion-tab-button (click)="navTo('barter')">
                <ion-icon [color]="vars.currentRoute.includes('/barter') ? 'secondary' : null" name="swap"></ion-icon>
                <ion-label>Barter</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tpay">
                <ion-icon [color]="vars.currentRoute === '/tpay' ? 'secondary' : null" name="md-business"></ion-icon>
                <ion-label>TPay</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="navTo('wallet')">
                <ion-icon [color]="vars.currentRoute.includes('/wallet') ? 'secondary' : null" name="md-wallet"></ion-icon>
                <ion-label>Wallet</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="navTo('profile')">
                <ion-icon [color]="vars.currentRoute.includes('/profile') ? 'secondary' : null" name="md-contact"></ion-icon>
                <ion-label>Profile</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="navTo('login')" color="medium-light">
                <ion-icon name="ios-log-out"></ion-icon>
                <ion-label>Logout</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-app>
