<ion-app>
    <ion-split-pane>
        <ion-menu side="start" type="overlay" menuId="primary">
            <ion-header>
                <ion-toolbar color="light">
                    <ion-title>Navigation</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content color="light-alt">
                <ion-menu-toggle auto-hide="false">
                    <ion-list>
                        <ion-item routerDirection="root" routerLink="/inbox"><ion-icon name="mail" slot="start"></ion-icon><ion-label>Received</ion-label></ion-item>
                        <ion-item routerDirection="root" routerLink="/outbox"><ion-icon name="paper" slot="start"></ion-icon><ion-label>Sent</ion-label></ion-item>
                        <ion-item lines="none" routerDirection="root" routerLink="/archives"><ion-icon name="filing" slot="start"></ion-icon><ion-label>Archives</ion-label></ion-item>
                    </ion-list>
                    <ion-list>
                        <ion-item margin-bottom lines="none"><h5>Extras</h5></ion-item>
                        <ion-item lines="none" routerDirection="root" routerLink="/wallet"><ion-icon name="wallet" slot="start"></ion-icon><ion-label>Wallet</ion-label></ion-item>
                    </ion-list>
                </ion-menu-toggle>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
