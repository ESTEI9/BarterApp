<ion-app>
    <ion-menu #moreMenu side="end" type="overlay" contentId="main-content" menuId="more">
        <ion-content color="light-alt">
            <ion-toolbar color="primary">
                <ion-title>More</ion-title>
                <ion-buttons slot="start">
                    <ion-button (click)="closeMore()">
                        <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
            <ion-menu-toggle auto-hide="false">
                <ion-list>
                    <ion-item (click)="navTo('profile')">
                        <ion-icon
                            [color]="vars.currentRoute && vars.currentRoute.includes('/profile') ? 'secondary' : null"
                            name="md-contact" slot="start"></ion-icon>
                        <ion-label>Profile</ion-label>
                    </ion-item>
                    <ion-item (click)="navTo('locations')">
                        <ion-icon
                            [color]="vars.currentRoute && vars.currentRoute.includes('/locations') ? 'secondary' : null"
                            name="md-map" slot="start"></ion-icon>
                        <ion-label>Store Locations</ion-label>
                    </ion-item>
                    <ion-item (click)="navTo('login')" lines="none">
                        <ion-icon name="ios-log-out" slot="start"></ion-icon>
                        <ion-label>Logout</ion-label>
                    </ion-item>
                </ion-list>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-tabs>
        <ion-tab-bar slot="bottom"
            *ngIf="(vars.currentRoute && !vars.currentRoute.includes('login')) && vars.currentRoute !== '/'">
            <ion-tab-button (click)="navTo('barter')">
                <ion-icon [color]="vars.currentRoute.includes('/barter') ? 'secondary' : null" name="swap"></ion-icon>
                <ion-label>Barter</ion-label>
            </ion-tab-button>
            <ion-tab-button tab="tpay">
                <ion-icon [color]="vars.currentRoute === '/tpay' ? 'secondary' : null" name="md-business"></ion-icon>
                <ion-label>TPay</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="navTo('wallet')">
                <ion-icon [color]="vars.currentRoute.includes('/wallet') ? 'secondary' : null" name="md-wallet">
                </ion-icon>
                <ion-label>Wallet</ion-label>
            </ion-tab-button>
            <ion-tab-button (click)="openMore()">
                <ion-icon name="ios-more"></ion-icon>
                <ion-label>More</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-app>
