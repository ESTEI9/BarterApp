<form (submit)="doLogin()" text-center>
    <ion-list lines="none" style="width:100%; max-width:450px;">
        <ion-item margin-bottom>
            <ion-input type="email" color="light" [(ngModel)]="account.email" name="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item margin-bottom>
            <ion-input type="password" color="light" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item margin-top>
            <ion-button color="light" margin-top margin-bottom fill="solid" shape="round" size="large" expand="block" type="submit" [attr.disabled]="isLoading">
                <span *ngIf="!isLoading">Login</span>
                <ion-spinner color="dark" *ngIf="isLoading"></ion-spinner>
            </ion-button>
        </ion-item>
        <!-- <ion-item>
            <ion-button size="large" margin-bottom (click)="forgotPassword()" expand="block" shape="round" color="dark" fill="solid" [attr.disabled]="isLoading">Reset Password</ion-button>
        </ion-item> -->
    </ion-list>
    <ion-text *ngIf="message" id="message" color="danger">{{message}}</ion-text>
</form>
