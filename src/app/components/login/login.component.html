<form (submit)="doLogin()" text-center>
    <ion-grid margin-bottom padding>
        <ion-row>
            <ion-col size="9" sizeMd="11">
                <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="Email"></ion-input>
            </ion-col>
            <ion-col size="3" sizeMd="1">Save ID<br/>
                <ion-toggle [(ngModel)]="rememberMe" name="rememberMe" color="primary" aria-label="Save User"></ion-toggle></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="Password"></ion-input>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-button color="primary" margin-top margin-bottom fill="solid" shape="round" size="large" expand="block" type="submit" [attr.disabled]="isLoading">
        <span *ngIf="!isLoading">Login</span>
        <ion-spinner color="dark" *ngIf="isLoading"></ion-spinner>
    </ion-button>
        <!-- <ion-item>
            <ion-button size="large" margin-bottom (click)="forgotPassword()" expand="block" shape="round" color="dark" fill="solid" [attr.disabled]="isLoading">Reset Password</ion-button>
        </ion-item> -->
    <ion-text *ngIf="message" id="message" color="dark">{{message}}</ion-text>
</form>
